<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Upload Platform</title>
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <h1>Upload Your Blog</h1>
   <form id="blog-form" method="POST" enctype="multipart/form-data">
    <label for="blog-image">Blog Image:</label>
    <input type="file" id="blog-image" name="image" required><br>

    <label for="blog-title">Blog Title:</label>
    <input type="text" id="blog-title" name="title" required><br>

    <label for="blog-content">Blog Content:</label>
    <textarea id="blog-content" name="content" required></textarea><br>

    <button type="submit">Upload Blog</button>
</form>


    <h2>Preview:</h2>
    <div id="blog-preview">
        <h3 id="preview-title"></h3>
        <img id="preview-image" src="" alt="Blog Image" width="300">
        <div id="preview-content"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#blog-form').on('submit', function (e) {
                e.preventDefault();
                
                let formData = new FormData(this);
                $.ajax({
                    url: 'http://localhost:3000/upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        // Display preview after successful upload
                        $('#preview-title').text(response.title);
                        $('#preview-image').attr('src', response.imageUrl);
                        $('#preview-content').html(response.content);
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.tiny.cloud/1/c7t3mwozwhfbly9p9yxh83i1u5utulro71fwmfpuzgphacha/tinymce/5/tinymce.min.js"></script>
<script>
  tinymce.init({
    selector: '#blog-content',  // Target the blog-content textarea
    plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak',
    toolbar: 'undo redo | formatselect | bold italic underline | fontselect fontsizeselect | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | removeformat | help',
    menubar: false,
    // Enable heading dropdown and heading tags
    setup: function (editor) {
      editor.ui.registry.addMenuItem('heading', {
        text: 'Heading',
        onAction: function () {
          editor.insertContent('<h2>Your Heading Here</h2>');
        }
      });
    }
  });
</script>
</body>
</html>
